- title: "Evaluation of microstructures and mechanical properties of deltha trip steel with different vanadium contents"
  image: cover_Emamian2024.jpg
  description: This study investigates the effect of adding 0.12 and 0.25 wt% vanadium to a delta-TRIP steel. Optical microscopy, SEM, hardness measurements, tensile testing, and X-ray diffraction analysis were used. The steel's structure consisted of delta-ferrite, allotriomorphic ferrite, martensite, and pearlite. The addition of 0.12 wt% vanadium enhanced the steel's mechanical properties, achieving the best combination of strength and elongation percentage. The steel with 0.12 wt% vanadium is considered third-generation advanced high-strength steel.
  authors: Y. Emamian, A. Kolahi, Y. Palizdar
  year: 2024
  link:
