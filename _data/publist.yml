- title: "Improvement in the Corrosion Resistance of AZ31 Magnesium Alloy Via a Composite Coating of the Zn–Ce LDH/Oxide"
  image: Magnesium2021.jpg
  description: The pH values of the solution, ratios of the cations, intercalated compounds, and hydrothermal conditions are the main parameters that influenced the layered double hydroxides (LDHs) efficiency. In this paper, the composite of the Oxide/LDH coatings, containing Zn2+ and Ce3+/Ce4+ as metal cations, were prepared on the AZ31 substrate by a combined co-precipitation and hydrothermal processing method for the first time. To investigate the effect of Ce ions on the deposition of the suitable coating on AZ31, the LDHs with different ratios of the cations were synthesized. The comprehensive characterizations of the morphology, composition, structure, of the synthesized coatings, were investigated by SEM, XRD. PDP and EIS measurements were conducted to compare the corrosion behaviors of the coatings. The self-healing ability of the scratched samples was investigated. The finding of this study proves that a composite coating composed of the uniform scaffold-like clusters of the oxides incorporated with the LDH plates is successfully produced which can retard the corrosion of the AZ31 effectively.
  authors: V. Zahedi Asl, J. Zhao, Y. Palizdar
  year: 2021
  link:
