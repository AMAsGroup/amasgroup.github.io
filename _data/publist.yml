- title: "First-time synthesis of an unparalleled Al72Cr15Ni13 decagonal quasicrystalline phase with the help of mechanical alloying and annealing procedures: A comparative study"
  image: cover_powder-tech.jpg
  description: An X-ray diffractometer, a field-emission scanning electron microscope, and a high-resolution transmission electron microscope were utilized to characterize the structural and microstructural evolutions of the AlCrNi alloy powders. The single-phase Cr (Al, Ni) nanostructured solid-solution was synthesized through the high-energy planetary ball milling in 96 h. It was turned out that the decagonal quasicrystal obtains after the annealing treatment at 1035 °C. The formation of the decagonal quasicrystalline phase in the AlCrNi alloy system was first investigated in the present article. A differential thermal analyzer was employed for the examination of the thermal performance of the AlCrNi alloy powders. The specific surface area of the mechanically alloyed and heat-treated AlCrNi alloy powders was determined through the BET analysis without any further alkali leaching. The specific surface area of the AlCrNi alloy powders containing the decagonal quasicrystalline phase possesses a high value of 1.75 m2g−1.
