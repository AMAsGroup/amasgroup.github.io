- title: "Effect of milling time on XRD phases and microstructure of a novel Al67Cu20Fe10B3 quasicrystalline alloy"
  image: 
  description: The quasicrystalline materials represent a new materials group with definite crystallite structural characteristics, in which the AlCuFe(B) quasicrystalline alloys have been widely studied owing to its various technological advantages such as easily accessible in nature, thermal stability, affordability as well as not having toxic constituent elements. Although these materials can be achieved by different procedures, the synthesis of more extensive amounts of AlCuFeB quasicrystalline single-phase powders is more complicated. In this study, the Al67Cu20Fe10B3 quasicrystalline alloys were synthesized through the mechanical alloying process and afterward consolidated to the bulk specimens by cold isostatic pressing (CIP) technique. The structural and microstructural evolutions, as well as the morphology of as-milled powders and phase transformations, were studied during the ball milling process using field-emission scanning electron microscopy (FESEM) and x-ray diffractometry (XRD), while the thermal behavior was investigated using differential thermal analysis (DTA).
